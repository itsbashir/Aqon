{% extends 'posts/post_base.html' %}

{% load bootstrap5 %}

{% block post_content %}
    <h3>Create a new Post</h3>
    <form id='postForm' action=" {% url 'posts:create' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class='btn btn-primary btn-large' >Post</button>
    </form>
{% endblock %}
