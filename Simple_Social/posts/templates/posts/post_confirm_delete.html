{% extends 'posts/post_base.html' %}

{% block post_content %}

    
    <div class="card p-4">
    <h4 class= 'text-dark text-center'>Are you sure you want to delete this post? </h4>
        <div class="card-body">
            <div class="posts">
                {% include 'posts/_post.html' with post=object hiden_delete=True %}
            </div>
            <form  method="POST">
                {% csrf_token %}
            
                <input type="submit" value="Confirm Delete" class='btn btn-danger btn-large'> 
                <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class='btn btn-simple btn-large btn-default'>Cancel</a>
            </form>
        </div>
    </div>
    
{% endblock %}

<div class="card">
    <div class="card-body">
    
    </div>
</div>
