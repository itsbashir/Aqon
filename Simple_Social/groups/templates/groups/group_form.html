{% extends 'groups/group_base.html' %}
{% load bootstrap5 %}

{% block group_content %}
<div class="container">
    <h4>Create a new Group!</h4>
    <form action="{% url 'groups:create' %}" method="POST" id='groupForm'>
        {% csrf_token %}    
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary btn-large">Create Group</button>
    </form>
</div>
{% endblock  %}
